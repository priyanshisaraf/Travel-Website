<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="forgotpass.css">
</head>
<body>
  <div class="container">
    <div class="forgot-password-container">
      <h2 class="text-center">Reset Your Password</h2>
      <p class="text-center">Enter your email address and new password below to reset your password.</p>
      <form id="resetPasswordForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password:</label>
          <input type="password" class="form-control" id="newPassword" name="newPassword" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var email = document.getElementById("email").value;
      var newPassword = document.getElementById("newPassword").value;

      // Call a function to handle password reset
      resetPassword(email, newPassword);
    });

    function resetPassword(email, newPassword) {
      // Implement password reset logic here
      // For demonstration purposes, we'll just display a message
      alert("Password reset successfully for " + email);
    }
  </script>
</body>
</html>
